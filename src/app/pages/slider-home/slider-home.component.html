<div class="row pt-2 ">
    <div class="col-12 d-flex align-items-center">
        <button type="button" class="btn btn-dark me-3" (click)="openPopUp({}, true)">Agregar Slider</button>
    </div>

    <div class="col-12 pt-3">
        <div class="mat-elevation-z8" *ngIf="dataSource">
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-100">
    
           
                <ng-container matColumnDef="title">
                  <th mat-header-cell *matHeaderCellDef><strong>Titulo</strong>  </th>
                  <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                </ng-container>
              
                <ng-container matColumnDef="description">
                  <th mat-header-cell *matHeaderCellDef><strong>Descripci√≥n</strong>   </th>
                  <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>

                <ng-container matColumnDef="order">
                  <th mat-header-cell *matHeaderCellDef><strong>Orden</strong>   </th>
                  <td matTooltip="Presiona Enter para actualizar el orden"  mat-cell *matCellDef="let element"> <input min="0" (keyup.enter)="changeOrder($event,element)" type="number" name="" style="width: 50px;" [value]="element.order" id="">  </td>
                </ng-container> 
>

                <ng-container matColumnDef="acciones">
                  <th mat-header-cell *matHeaderCellDef><strong>Acciones</strong>   </th>
                  <td mat-cell *matCellDef="let element"> 

                    <button mat-mini-fab color="primary" (click)="openPopUp(element)" >
                      <mat-icon>create</mat-icon>
                    </button>
                
                    <button mat-mini-fab color="warn" (click)="deleteItem(element)" >
                      <mat-icon>delete</mat-icon>
                    </button>

                  </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

            <mat-paginator showFirstLastButtons [pageSize]="10" [length]="dataSource.data.length" class="">
            </mat-paginator>

        </div>
    </div>
</div>
